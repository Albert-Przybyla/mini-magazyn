<div class="form">
  <label for="type">wybierz typ zlecenia: </label>
  <select [(ngModel)]="chosenType">
    <option *ngFor="let type of types" [value]="type">{{type}}</option>
  </select>

  <div class="person">
    <p>dodawanie dokumentu {{chosenType}} towaru</p>

  <app-add-pz-document *ngIf="chosenType == 'przyjecie'"> </app-add-pz-document>

  <app-add-wz-document *ngIf="chosenType == 'wydanie'"></app-add-wz-document>
