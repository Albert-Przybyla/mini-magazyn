<section class="menu">
    <div class="add" (click)="openMenu()">
      dodaj lokalizacje
      <span class="material-symbols-outlined">
        add_location_alt
      </span>
    </div>
</section>

<div class="backdrop" *ngIf="menuOpen">
  <div class="form">
      <ol>
        <li *ngFor="let place of places">
          <input id="hero-name" [(ngModel)]="place.name" placeholder="Hero name" />
        </li>
      </ol>
    <button class="material-symbols-outlined" (click)="openMenu()">
      close
    </button>
  </div>
</div>

<div class="storage">
  <ul>
    <li *ngFor="let item of items">{{item.name}} {{item.id}} {{item.quantity}} {{item.netPrice + (item.netPrice * 23 /100)}}</li>
  </ul>
</div>
