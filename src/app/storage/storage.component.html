<section class="menu">
    <div class="add" (click)="openMenu()">
      dodaj lokalizacje
      <span class="material-symbols-outlined">
        add_location_alt
      </span>
    </div>
</section>

<div class="backdrop" *ngIf="menuOpen">
  <div class="form">
      <ol>
        <li *ngFor="let place of places">
          <input id="hero-name" [(ngModel)]="place.name" placeholder="Hero name" />
        </li>
      </ol>
    <button class="material-symbols-outlined" (click)="openMenu()">
      close
    </button>
  </div>
</div>

<div class="storage">
  <table>
    <tr>
      <th>nazwa produktu</th>
      <th>id produktu</th>
      <th>ilosc na magazynie</th>
      <th>cena netto</th>
      <th>cena brutto</th>
    </tr>
    <tr *ngFor="let item of items">
      <td>{{item.name}}</td>
      <td>{{item.id}}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.netPrice}}</td>
      <td>{{item.netPrice + (item.netPrice * 23 /100)}}</td>
    </tr>
  </table>
</div>
